<div class="container-fluid">
    <!-- Artist name input -->
    <form>
        <div class="form-group">
            <input type="text" name="artist-name" class="form-control" #artistName placeholder="Enter artist name">
        </div>
        <div class="form-group mt-2">
            <button (click)="getArtistDetails(artistName.value)" type="submit" class="btn btn-primary">Get Movie
                Details</button>
        </div>
    </form>

    <!-- Display artist details and albums -->
    <div *ngIf="artist" class="row">
        <div class="col-md-3 mt-4">
            <!-- artist details-->
            <app-artist-details [artist]="artist"></app-artist-details>
        </div>
        <div class="col-md-9">
            <!-- artist's albums -->
        </div>
    </div>
</div>
