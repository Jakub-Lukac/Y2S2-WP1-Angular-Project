<div class="container-fluid album-container">
    <!-- Display album details and tracks -->
    <div *ngIf="album" class="row">
        <div class="col-md-3 mt-4">
            <div class="album-details p-4 rounded">
                <!-- Album cover -->
                <img *ngIf="album.images.length" [src]="album.images[0].url" alt="{{album.name}}"
                    class="img-fluid album-image d-none d-md-block mb-2">
                <img *ngIf="album.images.length > 1" [src]="album.images[1].url" alt="{{album.name}}"
                    class="img-fluid album-image d-md-none mb-2">

                <!-- Album name -->
                <div class="album-title fw-bold fs-md-4 fs-3 mb-2">{{ album.name }}</div>

                <!-- Album metadata -->
                <p class="album-meta mb-1 fs-md-6"><strong>Total Tracks:</strong> {{ album.total_tracks }}</p>
                <p class="album-meta mb-1 fs-md-6"><strong>Release Date:</strong> {{ album.release_date }}</p>
            </div>
        </div>
        <div class="col-md-9 mt-4">
            <!-- Album's tracks component -->
            <app-album-tracks [tracks]="tracks" [albumImageUrl]="albumImageUrl"></app-album-tracks>
        </div>
    </div>
</div>
